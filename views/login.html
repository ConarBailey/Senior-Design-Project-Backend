<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Calorie Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --blue:#0b3b5c;
      --panel:#ffffff;
      --input:#ffffff;
      --text:#1a1a1a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    /* page background */
    body{
      min-height:100%;
      background:var(--blue);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    /* centered column */
    .login-wrap{
      width:min(420px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* white square with logo */
    .logo-panel{
      background:var(--panel);
      width:240px;
      height:240px;
      border-radius:4px;
      box-shadow:0 8px 22px rgba(0,0,0,.28);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:6px;
    }
    .logo-panel img{
      max-width:88%;
      height:auto;
      display:block;
      object-fit:contain;
    }

    /* form box (transparent like screenshot) */
    form{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* inputs look like the screenshot: white, rounded, centered text */
    .field{
      width:78%;
      background:var(--input);
      border:none;
      border-radius:10px;
      padding:12px 16px;
      font-size:1rem;
      color:var(--text);
      outline:none;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      text-align:center;
    }
    .field::placeholder{color:#7a7a7a}

    /* pill login button */
    .btn{
      margin-top:6px;
      background:#ffffff;
      color:#111;
      border:none;
      border-radius:999px;
      padding:14px 36px;
      font-weight:700;
      font-size:1.05rem;
      cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.25);
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.28); }
    .btn:active{ transform:none; opacity:.95; }

    .error{ color:#ffdddd; background:#8b00003a; border:1px solid #ff7a7a; padding:8px 12px; border-radius:8px; width:78%; text-align:center; }

    /* UTA mark bottom-right */
    .mark{
      position:absolute;
      right:20px;
      bottom:20px;
      width:min(300px, 42vw);
      max-width:360px;
      background-color: royalblue;
    }
    .mark img{ width:100%; height:auto; display:block; object-fit:contain; }

    @media (max-width:520px){
      .logo-panel{ width:120px; height:120px; }
      .field{ width:86%; }
      .mark{ right:12px; bottom:12px; width:55vw; }
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <!-- top logo -->
    <div class="logo-panel" aria-label="Calorie Counter logo">
      <img src="../img/logo.png" alt="Calorie Counter" />
    </div>

    <!-- login form -->
    <form method="POST" action="http://localhost:3500/auth">
      <!-- {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %} -->

      <input class="field" type="name" name="username" placeholder="Username" required />
      <input class="field" type="email" name="email" placeholder="Email" required />
      <input class="field" type="password" name="password" placeholder="Password" required />

      <button class="btn" type="submit">Login</button>

      <p style="color:#e9f2ff; font-size:.78rem; margin-top:6px;">
        New User?
        <a href="{{ url_for('add_member') }}" style="color:#cfe6ff; text-decoration:underline;">Register here</a>
      </p>
    </form>
  </div>

  <!-- UTA mark -->
  <div class="mark" aria-hidden="true">
    <img src="../img/UtaLogo.png" alt="UTA Department of Computer Science & Engineering" />
  </div>
</body>
</html>
