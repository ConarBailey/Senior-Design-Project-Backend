<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calorie Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --blue:#0b3b5c;         /* page background */
      --panel:#ffffff;        /* left logo panel */
      --text:#0b3b5c;         /* dark text on white */
      --btn-bg:#ffffff;       /* login button */
      --btn-text:#111111;
      --btn-shadow:0 6px 18px rgba(0,0,0,.15);
      --radius:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    /* Full-page container */
    .page{
      height:100%;
      width:100%;
      background:var(--blue);
      position:relative;
      overflow:hidden;
    }

    /* Left white logo panel â€” moved to top-left */
    .logo-panel{
      background:var(--panel);
      width:min(450px, 90vw);
      aspect-ratio:1/1;
      position:absolute;
      top:2px;
      left:2px;
      border-radius:6px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .logo-panel img{
      max-width:92%;
      height:auto;
      object-fit:contain;
      display:block;
    }

    /* Login button under the logo panel */
    .cta{
      position:absolute;
      left:460px;
      top:390px;
      /* top:calc(24px + min(220px, 90vw) + 20px); */
    }

    .btn{
      display:inline-block;
      background:var(--btn-bg);
      color:var(--btn-text);
      padding:22px 38px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow:var(--btn-shadow);
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.2); }
    .btn:active{ transform:translateY(0); opacity:.9; }

    /* Bottom-right UTA CSE logo */
    .mark{
      position:absolute;
      right:2px;
      bottom:2px;
      width:min(480px, 38vw);
      max-width:5500px;
    }
    .mark img{
      width:100%;
      height:auto;
      display:block;
      object-fit:contain;
    }

    /* Responsive tweaks */
    @media (max-width:520px){
      .logo-panel{ top:12px; left:12px; width:160px; }
      .cta{ left:12px; top:calc(12px + 160px + 12px); }
      .mark{ right:12px; bottom:12px; width:55vw; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top-left white square with app logo -->
    <div class="logo-panel" aria-label="Calorie Counter logo">
      <img src="../img/logo.png" alt="Calorie Counter" />
    </div>

    <!-- Login button under the logo -->
    <div class="cta">
      <a class="btn" href="login.html">Login</a>
    </div>

    <!-- Bottom-right UTA CSE mark -->
    <div class="mark" aria-hidden="true">
      <img src="../img/deplogo.png" alt="UTA Department of Computer Science & Engineering" />
    </div>
  </div>
</body>
</html>
